<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Font Awesome CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">

    <!-- Font  -->
   <link rel="stylesheet" href="'https://fonts.googleapis.com/css2?family=Bai+Jamjuree:wght@400;500;600;700&display=swap';">
    <style>
      :root {
    --c-brand: #f83691;
    --c-brand-rgb: 248, 54, 145;
    --c-dark: #303050;
    --c-body: #636383;
    --c-light: #f6f6f6;
    --f-main: "Bai Jamjuree", sans-serif;
    --transition: all .4s cubic-bezier(.165, .84, .44, 1);
    --shadow: 0px 15px 40px rgba(0, 0, 0, 0.1);
}
      body {
        background-color: #f8f9fa;
        font-family: "Bai Jamjuree", sans-serif;
      }
      .contact-section {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
      }
      .contact-info {
         background: linear-gradient(109.6deg, rgba(0, 0, 0,.6) 11.2%, rgba(0, 0, 0,.3) ),url(images/kul8.png);
        color:var(--c-light);
        padding: 40px;
      }
      .contact-info h2 {
        font-size: 20px;
        line-height: 4;
      }
      .contact-info p {
        margin-bottom: 10px;
        font-size: 20px;
      }
      .contact-info i {
        margin-right: 10px;
        font-size: 20px;
      }
      .contact-form {
        background-color: #fff;
        padding: 40px;
        border: 1px solid #ddd;
      }
      .btn{
        background-color: #f83691;
      }
      .btn {
    padding: 10px 24px;
    border-radius: 0;
    border-width: 2px;
    font-weight: 500;
}

.btn-brand,
.btn-brand:focus {
    background-color: var(--c-brand);
    color: white;
    border-color: var(--c-brand);
}

.btn-brand:hover {
    background-color: transparent;
    color: var(--c-brand);
    border-color: var(--c-brand);
}

    </style>

    <title>Contact Page</title>
  </head>
  <body>
    
    <div class="container contact-section">
      <div class="row">
        <div class="col-md-6 contact-info">
          <h2><i class="fas fa-map-marker-alt"></i> Address</h2>
          <p>340 MC Road Ambur</p>
          <h2><i class="fas fa-phone"></i> Let's Talk</h2>
          <p>+1 800 1236879</p>
          <h2><i class="fas fa-envelope"></i> General Support</h2>
          <p>Siquakulsum@example.com</p>
        </div>
        <div class="col-md-6 contact-form">
          <h2>Send Us A Message</h2>
          <form>
            <div class="mb-3">
              <label for="firstName" class="form-label">Tell us your name *</label>
              <div class="row">
                <div class="col">
                  <input type="text" class="form-control" id="firstName" placeholder="First name">
                </div>
                <div class="col">
                  <input type="text" class="form-control" id="lastName" placeholder="Last name">
                </div>
              </div>
            </div>
            <div class="mb-3">
              <label for="email" class="form-label">Enter your email *</label>
              <input type="email" class="form-control" id="email" placeholder="Eg. example@email.com">
            </div>
            <div class="mb-3">
              <label for="phone" class="form-label">Enter phone number</label>
              <input type="tel" class="form-control" id="phone" placeholder="Eg. +1 800 000000">
            </div>
            <div class="mb-3">
              <label for="message" class="form-label">Message *</label>
              <textarea class="form-control" id="message" rows="4" placeholder="Write us a message"></textarea>
            </div>
            <a target="_blank" href="index.html" class="btn btn-brand animate__animated animate__bounceIn">Send Message</a>
            <!-- <button type="submit" class="btn">Send Message</button> -->
          </form>
        </div>
      </div>
    </div>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
